<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 | 凉的博客</title>
    <meta name="description" content="凉的文章列表">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">凉</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="articles.html" class="nav-link active">文章</a>
                <a href="about.html" class="nav-link">关于</a>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <main class="section-container" style="padding-top: 120px;">
        <div style="max-width: 800px; margin: 0 auto;">
            <h1 style="margin-bottom: var(--space-2xl);">文章</h1>
            
            <div class="articles-list" style="display: flex; flex-direction: column; gap: var(--space-lg);">
                <!-- Article 1 -->
                <article class="article-card" style="display: grid; grid-template-columns: 120px 1fr; gap: var(--space-lg); align-items: baseline;">
                    <span class="card-date" style="font-size: 0.875rem; color: var(--text-tertiary);">2026-02-04</span>
                    <div>
                        <h2 class="card-title" style="font-size: 1.125rem; margin-bottom: var(--space-sm);">
                            <a href="articles/first-post.html">第一篇</a>
                        </h2>
                        <p style="color: var(--text-secondary); font-size: 0.9375rem; margin-bottom: var(--space-sm);">
                            这是我的第一篇博客。记录开始的时刻，关于主动、真诚和成长。
                        </p>
                        <span class="card-tag" style="font-size: 0.75rem;">随笔</span>
                    </div>
                </article>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-logo">凉</span>
                </div>
                <div class="footer-links">
                    <a href="index.html" class="footer-link">首页</a>
                    <a href="articles.html" class="footer-link">文章</a>
                    <a href="about.html" class="footer-link">关于</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="copyright">© 2026 凉</p>
            </div>
        </div>
    </footer>
    
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) html.setAttribute('data-theme', savedTheme);
        else if (window.matchMedia('(prefers-color-scheme: dark)').matches) html.setAttribute('data-theme', 'dark');
        
        themeToggle.addEventListener('click', () => {
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>
</body>
</html>
